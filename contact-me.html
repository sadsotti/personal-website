    <main class="container my-5">
        <section class="contact-section">
            <h1 class="text-center mb-4">Contact Me</h1>
            <p class="text-center lead mb-5">Got an idea or just want to chat? Drop me a line!</p>

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <form id="contactForm" class="p-4 shadow-lg">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg mt-3">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
